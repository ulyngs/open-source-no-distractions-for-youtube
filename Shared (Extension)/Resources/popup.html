<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="content-toggles">
        <input class="platform-ipad-mac" type="checkbox" id="recVidsToggle" name="recVidsToggle">
        <label class="platform-ipad-mac" for="recVidsToggle">Recommended videos (home page)</label><br class="platform-ipad-mac">
        <input class="platform-ipad-mac" type="checkbox" id="relVidsToggle" name="relVidsToggle">
        <label class="platform-ipad-mac" for="relVidsToggle">Related videos (sidebar when watching)</label><br class="platform-ipad-mac">
    </div>
    <p>'"No Distractions" for YouTube' is open source.</p>
    <p>To flag bugs or submit suggestions for improvement, visit the extension's <a href="https://github.com/ulyngs/open-source-no-distractions-for-youtube" target="_blank">GitHub repository</a>.
</body>
</html>
